<p>data-binding works!</p>
<div class="row">
    <div class="col-6">
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <p>{{rollNo}}</p>
        <p>{{isActive}}</p>
        <p>{{currentDate}}</p>
        <!-- <div>{{firstName}}</div> -->
    </div>
    <div class="col-6">
        <input type="text" name="fn" [value]="firstName"  placeholder="Enter first name" />
        <br>
        <input type="text" name="ln" [value]="lastName"  placeholder="Enter last name" />
        <br>
        <div [class]="divClass" style="height: 100px; width: 100px;">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-3" style="width: 100px;">
    <button class="btn btn-success" (click)="showWelcomeMessage()">show</button>
    </div>
<div class="col-3">
    <select name="" id="" (change)="onColorChange($event)" class="form-select">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
    </select>
</div>
</div>
<div class="row">
    <div class="col-3">
        <input type="text" name="data" [(ngModel)]="firstName" />
    </div>
    <div class="col-3">
    <select name="" id="" [(ngModel)]="colour" class="form-select">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
    </select>
</div>
</div>
<br>
<hr>
<h1>Table</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.position}}</td>
        </tr>
    </tbody>
